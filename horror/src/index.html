<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Horror Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="intro">
            <h1>Bienvenue dans la maison hantée...</h1>
            <p id="story">C'est une nuit sombre et effrayante. Vous entendez des bruits étranges venant de l'intérieur. Osez-vous entrer ?</p>
            <button id="start-game">Entrer</button>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>

    <audio id="intro-sound" src="intro-scream.mp3" preload="auto"></audio>
    <audio id="scary-sound" src="scary-music.mp3" preload="auto" loop></audio>
    
    <script src="script.js"></script>
</body>
</html>
